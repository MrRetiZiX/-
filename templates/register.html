{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <h2>Регистрация</h2>
        <form method="POST" class="register-form">
            <div class="form-group">
                <input type="text" name="verification_code" placeholder="Код из Telegram бота" required>
            </div>
            <div class="form-group hidden" id="registration-fields">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Получите код верификации в нашем <a href="https://t.me/MrWhiteBro_bot" target="_blank">Telegram боте</a></p>
    </div>
</div>
{% endblock %}
