{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <img src="{{ url_for('static', filename='images/avatar.gif') }}" alt="Аватар">
        <h2>{{ current_user.username }}</h2>
        <p>Email: {{ current_user.email }}</p>
        <div class="eco-stats">
            <h3>Ваш вклад в экологию:</h3>
            <ul>
                <li>Посажено деревьев: 5</li>
                <li>Переработано отходов: 10 кг</li>
                <li>Сэкономлено энергии: 100 кВт</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
